databaseChangeLog:
  - changeSet:
      id: 002-create-pets-table
      author: developer
      changes:
        - createTable:
            tableName: pets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(55)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(55)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(55)
                  constraints:
                    nullable: true
              - column:
                  name: age
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: birthyear
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: pets
            baseColumnNames: user_id
            constraintName: fk_pet_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: RESTRICT
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: pets
            constraintName: fk_pet_user
        - dropTable:
            tableName: pets
